name: Daily Procurement Scrape

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC (09:00 EET)
  workflow_dispatch:       # Manual trigger from GitHub UI
    inputs:
      backfill_months:
        description: 'Number of months to backfill (0 = current month only)'
        required: false
        default: '0'
      enrich_limit:
        description: 'Max procurements to enrich'
        required: false
        default: '100'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.x"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install project and dependencies
        run: uv sync --all-groups

      - name: Scrape procurements
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          BACKFILL="${{ github.event.inputs.backfill_months || '0' }}"
          echo "Scraping with backfill=$BACKFILL months"
          uv run python -m hanke_radar.cli.main scrape --backfill "$BACKFILL"

      - name: Enrich new procurements
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          LIMIT="${{ github.event.inputs.enrich_limit || '100' }}"
          echo "Enriching up to $LIMIT procurements"
          uv run python -m hanke_radar.cli.main enrich --limit "$LIMIT"

      - name: Mark expired procurements
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: uv run python -m hanke_radar.cli.main expire

      - name: Show status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: uv run python -m hanke_radar.cli.main status
